<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Layout</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main_grid">
        <div class="column1">
            <form id="firstname" method="post">
                <p>FIRST NAME</p>
                <input name="FIRST NAME" type="text" placeholder="Shadi">
            </form>
            <form id="lastname" method="post">
                <p>LAST NAME</p>
                <input name="LAST NAME" type="text" placeholder="Jam">
            </form>
            <form id="email" method="post">
                <p>EMAIL</p>
                <input name="email" type="text" placeholder="SJSJ@email.com">
            </form>
            <form input id="dropdown">
                <p>COUNTRY</p>
                <select name="country" input>
                    <option value="value1">USA</option>
                    <option value="value2">Norway</option>
                    <option value="value3">UK</option>
                </select>
            </form>
            <form id="bigbox" method="post">
                <p>BIOGRAPHY</p>
                <textarea name="BIO"></textarea> 
                <type="text" placeholder="Tell us about you!">
            </form>
        </div>
        <div class="column2">
            <form id="phone" method="post">
                <p>PHONE NUMBER</p>
                <input name="phone" type="text" placeholder="+123-456-7890">
            </form>
            <form id="bigbox" method="post">
                <p>AFFILIATIONS</p>
                <textarea name="affiliations"></textarea> 
                <type="text" placeholder="Github">
            </form>
            <form input id="dropdown">
                <p>OCCUPATION</p>
                <select name="job" input>
                    <option value="value1">Attorney</option>
                    <option value="value2">Event Manager</option>
                    <option value="value3">Programmer</option>
                </select>
            </form>
            <form id="cat" method="post">
                <p>CAT'S NAME</p>
                <input name="Cat" type="text" placeholder="Rabbit">
            </form>
            <form id="gadget" method="post">
                <p>FAVORITE GADGET</p>
                <input name="Gadget" type="text" placeholder="Go-Go Gadget...?">
            </form>
        </div>
        <div class="column3">
            <form input id="dropdown">
                <p>TALENT</p>
                <select name="skills" input>
                    <option value="value1">Magic</option>
                    <option value="value2">Coding</option>
                    <option value="value3">Parkour</option>
                </select>
            </form>
            <form id="drink" method="post">
                <p>FAVORITE DRINK</p>
                <input name="drink" type="text" placeholder="Coffee">
            </form>
            <form id="power" method="post">
                <p>SPECIAL POWER</p>
                <input name="power" type="text" placeholder="Breathe Under Water">
            </form>
            <form id="weapon" method="post">
                <p>WEAPON OF CHOICE</p>
                <input name="weapon" type="text" placeholder="Brains">
            </form>
            <form id="bigbox" method="post" textarea rows="5">
                <p>COMMENTS</p>
                <textarea name="comment"></textarea> <type="text" placeholder="Questions? Comments?">
            </form>
        </div>
    </div>

</body>
</html>

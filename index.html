<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Layout</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main_grid">
        <div class="column1">
            <form id="firstname" method="post">
                <input name="FIRST NAME" type="text" placeholder="Shadi">
            </form>
            <form id="lastname" method="post">
                <input name="LAST NAME" type="text" placeholder="Jam">
            </form>
            <form id="email" method="post">
                <input name="email" type="text" placeholder="SJSJ@email.com">
            </form>
            <form id="country" method="post">
                <input name="COUNTRY" type="text" placeholder="Choose a Country">
            </form>
            <form id="bio" method="post">
                <input name="BIO" type="text" placeholder="Tell us about you!">
            </form>
        </div>
        <div class="column2">
            <form id="phone" method="post">
                <input name="phone" type="number" placeholder="+123-456-7890">
            </form>
            <form id="affil" method="post">
                <input name="affiliations" type="text" placeholder="Github">
            </form>
            <form id="job" method="post">
                <input name="Occupation" type="text" placeholder="Choose an Occupation">
            </form>
            <form id="cat" method="post">
                <input name="Cat" type="text" placeholder="Rabbit">
            </form>
            <form id="gadget" method="post">
                <input name="Gadget" type="text" placeholder="Go-Go Gadget ?">
            </form>
        </div>
        <div class="column3">
            <form id="talent" method="post">
                <input name="talent" type="text" placeholder="Choose a Talent">
            </form>
            <form id="drink" method="post">
                <input name="drink" type="text" placeholder="Coffee">
            </form>
            <form id="power" method="post">
                <input name="power" type="text" placeholder="Breath Under Water">
            </form>
            <form id="weapon" method="post">
                <input name="weapon" type="text" placeholder="Brains">
            </form>
            <form id="comment" method="post">
                <input name="comment" type="text">
            </form>
        </div>
    </div>

</body>
</html>
